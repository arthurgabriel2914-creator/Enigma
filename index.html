    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #111;
            color: #fff;
            text-align: center;
        }

        header {
            background: linear-gradient(90deg, #ffd700, #ffa500);
            padding: 30px;
            font-size: 2.5rem;
            font-weight: bold;
            color: #111;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        h2 {
            color: #ffd700;
            margin: 40px 0 20px;
            font-size: 2rem;
        }

        .membros {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            margin-bottom: 50px;
        }

        .membro {
            width: 160px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .membro:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(255,215,0,0.5);
        }

        .membro img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ffd700;
            transition: transform 0.3s;
        }

        .membro a {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #ffd700;
            text-decoration: none;
            font-size: 1.1rem;
        }

        .membro a:hover {
            color: #fff;
        }

        .discord {
            margin: 40px 0;
        }

        .discord a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #5865F2;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: background 0.3s, transform 0.3s;
        }

        .discord a:hover {
            background-color: #4752c4;
            transform: translateY(-5px);
        }

        .video {
            margin-bottom: 50px;
        }

        iframe {
            width: 90%;
            max-width: 800px;
            height: 450px;
            border-radius: 15px;
            border: none;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        footer {
            background-color: #222;
            color: #fff;
            padding: 20px;
            font-size: 1rem;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
